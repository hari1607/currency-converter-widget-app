<div class='slds-form-element'>
    <div class='slds-form-element__control'>
        <div class='slds-select_container'>
            <select class='slds-select' [compareWith]='viewSelected' [(ngModel)]='_selectedOption' (ngModelChange)='selectedOptionChange($event)'>
                <option *ngFor='let option of _options' class='slds-option' [ngValue]='option' [innerText]='option'></option>
            </select>
        </div>
    </div>
</div>
